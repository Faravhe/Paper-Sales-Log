<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Paper Infinity</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <!--Header-->
        <h1 class="text-center text-success  mb-4">Columbia Paper Infinity</h1>
        <!-- Trash-->
        <div id="trash" class="p-3 bg-danger text-center text-white">Trash</div>
        <!--Input-->
        <div id="input-section" class="mb-4">
            <span>Log your paper sales:</span>
            <!-- Client input -->
            <input type="text" id="client" placeholder="Client" class="form-control mb-2" style="display: inline-block; width: auto;">
            <!--Reams input-->
            <input type="text" id="reams" placeholder="# Reams" class="form-control mb-2" style="display: inline-block; width: auto;">
            <!--Submit button-->
            <button id="submit" class="btn btn-success">Submit</button>
        </div>
        <!-- Sales list -->
        <div id="sales-list" class="mb-4"></div>
    </div>

    <!-- jQuery-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!--JS-->
    <script src="log_sales.js"></script>
</body>
</html>
